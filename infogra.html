<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Page Description</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-end;
            position: relative;
        }
        .container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .toggle-button {
            margin-bottom: 10px;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 60px;
            height: 20px;
            background: lightgray;
            border-radius: 20px;
            cursor: pointer;
            position: relative;
        }
        .toggle-switch {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: absolute;
            transition: all 0.3s ease;
            left: 5px;
        }
        .toggle-button.active .toggle-switch {
            left: calc(100% - 25px);
        }
        .description {
            font-size: 1em;
            text-align: right;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            max-width: 200px; /* Adjust as needed for desired width */
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .description .circle {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
        }
        .description .equals {
            font-size: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toggle-button" id="toggle-button">
            <div class="toggle-switch" id="toggle-switch"></div>
        </div>

        <div class="description" id="page-description">
            <div class="circle"></div>
            <div class="equals">=</div>
            <div class="text">100.000.000€</div>
        </div>
    </div>

    <script>
        const descriptions = [
            "100.000.000€",
            "0,0087%"
        ];

        const toggleButton = document.getElementById("toggle-button");
        const toggleSwitch = document.getElementById("toggle-switch");
        const descriptionText = document.querySelector(".description .text");

        let activeOption = 0; // 0 para Opção 1, 1 para Opção 2

        toggleButton.addEventListener("click", () => {
            activeOption = 1 - activeOption; // Alterna entre 0 e 1
            toggleButton.classList.toggle("active", activeOption === 1);
            descriptionText.textContent = descriptions[activeOption];
        });
    </script>
</body>
</html>
