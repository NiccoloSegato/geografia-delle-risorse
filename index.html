<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.typekit.net/sad4kpn.css">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <div id="heading">
      <h1>La geografia delle risorse</h1>
      <p>Differenze regionali nelle spese pubbliche</p>
    </div>
    <div id="sketch-parent">
      <div id="sketch-container"></div>
    </div>
    <div id="regions-container">
      <select id="regions-dropdown" class="regions-select" onchange="pRegionClicked(event)"></select>
      <div id="comparison-button" onclick="pToggleComparisonButton(event)">
        <img src="assets/images/plus.png" alt="Icona per il confronto">
      </div>
      <select id="comparison-dropdown" class="regions-select" onchange="pComparisonClicked(event)"></select>
    </div>
    <script src="scripts/index.js"></script>
    <script src="scripts/sketch.js"></script>
  </body>
</html>
